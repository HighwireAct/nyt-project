<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>New York Times</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="main.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <header id="NY-header">
            New York Times Search
        </header>
        <div class="card">
            <div class="card-header">
                Search Parameters
            </div>
            <ul class="list-group list-group-flush">
                <li class="list-group-item">
                    <form>
                        <div class="form-group">
                            <label for="exampleFormControlInput1">Search Terms</label>
                            <input type="email" class="form-control" id="search-term">
                        </div>
                        <div class="form-group">
                            <div class="form-group">
                                <label for="exampleFormControlSelect1">Number of Records to Retrieve:</label>
                                <select class="form-control" id="Retrieve">
                                    <option>1</option>
                                    <option>2</option>
                                    <option>3</option>
                                    <option>4</option>
                                    <option>5</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="exampleFormControlInput1">Start Year (Optional)</label>
                            <input type="number" class="form-control" id="start-year">
                        </div>
                        <div class="form-group">
                            <label for="exampleFormControlInput1">End Year (Optional)</label>
                            <input type="number" class="form-control" id="end-year">
                        </div>
                    </form>
                    <div id="search-icon">
                        <button>Search</button>
                    </div>
                    <div id="clear-results">
                        <button>Clear Results</button>
                    </div>
                </li>
            </ul>
            <div class="card" style="width: 18rem;">
                <div class="card-header">
                    Top Article
                </div>
                <div class="top-article">
                 Searching Articles will go here
                </div>
            </div>
            <!-- Form goes here -->

        </div>
</body>

</html>
